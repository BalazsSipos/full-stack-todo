name: Run Backend tests
on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'
  workflow_dispatch:
defaults:
  run:
    working-directory: backend
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci --force
      - name: Test code
        run: npm test
